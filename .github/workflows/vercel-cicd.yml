name: Vercel CI/CD Security Pipeline

on:
    push:
        branches:
            - vercel-deployment
    pull_request:
        types: [opened, synchronize, reopened]

jobs:
    security-checks:
        name: Security Compliance (Snyk, TruffleHog, OWASP)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Explicitly fetch all history for TruffleHog

            # -----------------------------------------------------------
            # 2. TruffleHog - Secret Scanning
            # -----------------------------------------------------------
            - name: TruffleHog Secret Scan
              uses: trufflesecurity/trufflehog@main
              continue-on-error: true
              with:
                  extra_args: --only-verified

            # Setup for Node.js tools
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "yarn"

            - name: Install Dependencies
              run: yarn install --frozen-lockfile

            # -----------------------------------------------------------
            # 3. OWASP Dependency Check (OWASP Top 10 Coverage)
            # -----------------------------------------------------------
            - name: OWASP Dependency Check
              uses: dependency-check/Dependency-Check_Action@main
              continue-on-error: true
              with:
                  project: "NextJS-App"
                  path: "."
                  format: "HTML"
                  out: "reports"

            - name: Upload OWASP Report
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: OWASP-Report
                  path: reports
